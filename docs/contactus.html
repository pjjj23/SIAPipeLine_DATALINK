<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('img/contact.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        .form-container {
            background: rgba(15, 15, 15, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .form-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: url('img/pngimg.com - anonymous_mask_PNG2.png') no-repeat center center;
            background-size: cover;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-image:hover {
            transform: rotate(360deg);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 0.5s ease-out;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(69, 160, 73, 0.4);
        }

        .success-message {
            display: none;
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(74, 245, 7, 0.801);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(107, 227, 9, 0.2);
            transform: translateX(-5px);
        }

        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="home.html" class="back-button">‚Üê Back</a>
        <div class="form-container">
            <div class="form-image"></div>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="success-message">Message sent successfully!</div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate form submission
            setTimeout(() => {
                document.querySelector('.success-message').style.display = 'block';
                document.getElementById('contactForm').reset();
            }, 1000);
        });

        // Add animation to form elements
        const formElements = document.querySelectorAll('input, textarea, button');
        formElements.forEach((element, index) => {
            element.style.animation = `slideIn 0.5s ease-out ${index * 0.1}s both`;
        });
    </script>
</body>
</html>
